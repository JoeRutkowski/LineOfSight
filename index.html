<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorify</title>
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Line of Sight Calculator</h1>
    <p class="subheading">
      Test Case One: Given Squares A and B with coordinates x, y, z representing the square's position on a 
      three-axis coordinate plane, calculate if a person standing in square A can see a person standing 
      in square B.  
    </p>
    <div class="circle" id="circleID"></div>
    <div class="action">
      <form>
        <fieldset>
          <legend>Attacker's Square</legend>
          <label for="tileAx">X-Coordinate</label>
          <input id="tileAx" name="tileAx" type="text"> <br>
          <label for="tileAy">Y-Coordinate</label>
          <input id="tileAy" name="tileAy" type="text"> <br>
          <label for="tileAz">Z-Coordinate</label>
          <input id="tileAz" name="tileAz" type="text"> <br>
        </fieldset>
        <legend>Defender's Square</legend>
          <label for="tileBx">X-Coordinate</label>
          <input id="tileBx" name="tileBx" type="text"> <br>
          <label for="tileBy">Y-Coordinate</label>
          <input id="tileBy" name="tileBy" type="text"> <br>
          <label for="tileBz">Z-Coordinate</label>
          <input id="tileBz" name="tileBz" type="text"> <br>
        </fieldset>
        <fieldset>
          <legend>Submit</legend>
          <input type="submit" value="Submit">
        </fieldset>
      </form>
    </div>
  </div>
</body>
</html>
